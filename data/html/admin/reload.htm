<html>
<title>Server Reload Panel</title>
<body>
<table width=270 background="L2UI_CT1.Windows.Windows_DF_TooltipBG">
	<tr>
		<td><button action="bypass -h admin_admin" width=55>Main</button></td>
		<td><button action="bypass admin_admin6" width=55>Char</button></td>
		<td><button action="bypass admin_admin2" width=55>Game</button></td>
		<td background="L2UI_CT1.Tab_DF_Tab_Selected" width=55 ALIGN=CENTER>GM</td>
		<td><button action="bypass -h admin_html help/main_menu.htm" width=50>Help</button></td>
	</tr>
</table>
<br>
<center>
	<table width=160 cellspacing=0 cellpadding=0>
		<tr>
			<td fixwidth=40>Value:</td>
			<td fixwidth=120 height=25><edit var="value" width=120></td>
		</tr>
	</table>
</center><br>
<table width=260>
	<tr>
		<td><button action="bypass admin_reload npc $value" width=65>NPC</button></td>
		<td><button action="bypass admin_reload quest $value" width=65>Quest</button></td>
		<td><button action="bypass admin_reload html $value" width=65>Html</button></td>
		<td><button action="bypass admin_reload handler" width=65>Handler</button></td>
	</tr>
	<tr>
		<td><button action="bypass admin_reload item" width=65>Item</button></td>
		<td><button action="bypass admin_reload buylist" width=65>Buylist</button></td>
		<td><button action="bypass admin_reload multisell" width=65>Multisell</button></td>
		<td><button action="bypass admin_reload skill" width=65>Skill</button></td>
	</tr>
	<tr>
		<td><button action="bypass admin_reload teleport" width=65>Teleport</button></td>
		<td><button action="bypass admin_reload zone" width=65>Zone</button></td>
		<td><button action="bypass admin_reload door" width=65>Door</button></td>
		<td><button action="bypass admin_reload dailytasks" width=65>Dailies</button></td>
	</tr>
	<tr>
		<td><button action="bypass admin_reload effect" width=65>Effect</button></td>
		<td><button action="bypass admin_reload walker" width=65>Walker</button></td>
		<td><button action="bypass admin_reload access" width=65>Access</button></td>
		<td><button action="bypass admin_reload config" width=65>Config</button></td>
	</tr>
	<tr>
		<td><button action="bypass admin_reload crest" width=65>Crest</button></td>
		<td><button action="bypass admin_reload primeshop" width=65>L2Store</button></td>
		<td><button action="bypass admin_reload instance" width=65>Instance</button></td>
		<td><button action="bypass admin_reload rankings" width=65>Rankings</button></td>
		<td></td>
	</tr>
</table>
<br>
<font name="hs12" color="LEVEL">Not Recommended on Live Servers!</font>
</body>
</html>
